
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usuario</title>
    <link rel="icon" type="image/x-icon" href="/imagenes/LOGO.png">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/usuario.css" />
    <link rel="stylesheet" href="/componentes/header.html" />
    <link rel="stylesheet" href="/componentes/header.css" />
    <script src="/js/index.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Metal+Mania&display=swap");
    </style>
  </head>
  <body>
    <!-- Aquí se cargará el header -->
    <div id="menu"></div>

    <!-- Contenido principal -->
    <div class="main-content">
      <!-- Sección de Usuarios -->
      <div id="usuarios" class="form-section">
        <h1>Usuarios</h1>
        <form id="usuarios-form">
          <div class="container">
            <div class="left-side">
              <i class="fas fa-user-circle fa-5x"></i>
              <input
                type="password"
                class="input-field"
                placeholder="Contraseña"
              />
              <input
                type="email"
                class="input-field"
                placeholder="Correo Electrónico"
              />
              <input type="text" class="input-field" placeholder="Cargo" />
            </div>

            <div class="right-side">
              <input type="text" class="input-field" placeholder="Nombre" />
              <input type="text" class="input-field" placeholder="Apellido" />
              <input type="text" class="input-field" placeholder="Estado" />
              <input type="text" class="input-field" placeholder="Celular" />
              <input
                type="text"
                class="input-field"
                placeholder="Descripción"
              />
             
            </div>
            
          </div>
          <button class="button">Guardar</button>
        </form>
      </div>
    </div>
  </body>
</html>
